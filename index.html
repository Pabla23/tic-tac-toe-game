<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div class="start-pop-up" id="start-pop-up">
        <div class="start-pop-up-content" id="start-pop-up-content">
            <div class="pop-up-text">
                <h1 class="title">Tic Tac Toe</h1>
                <h2>Choose</h2>
                <button class="btn btn-player-x" id="btn-player-x">
                    <span class="btn-text">X</span>
                </button>
                <button class="btn btn-player-o" id="btn-player-o">
                    <span class="btn-text">O</span>
                </button>
            </div>
        </div>
    </div>

    <div class="game-wrapper" id="game-wrapper">
        <h1 class="game-title">Tic Tac Toe</h1>
        <h2 class="game-status"></h2>
        <div class="game-container" id="game-container">
            <div class="box" data-index="0">X</div>
            <div class="box" data-index="1">O</div>
            <div class="box" data-index="2">X</div>
            <div class="box" data-index="3">O</div>
            <div class="box" data-index="4">X</div>
            <div class="box" data-index="5">O</div>
            <div class="box" data-index="6">X</div>
            <div class="box" data-index="7">O</div>
            <div class="box" data-index="8">X</div>
        </div>
        <div class="options">
            <button class="restart">Play Again</button>
            <button class="change-player">Change Player</button>
        </div>
        <div class="score">
            <h2><span id="player-name1"></span> (X): <span id="x-score">0</span></h2>
            <h2> <span id="player-name2">Computer</span> (O): <span id="o-score">0</span></h2>
            <h2>Ties: <span id="tie-score">0</span></h2>
        </div>
        <div class="footer">
            <p>&copy; 2023 Dilraj Pabla</p>
            <p>
                <a href="https://www.vecteezy.com/vector-art/7385553-whiteboard-and-equipment-in-white-wall-background-for-copy-space-background-wallpaper-ads-announcement-advertisement-and-other">Background Image</a>
                <a href="https://www.fontsquirrel.com/fonts/playtime-with-hot-toddies">Playtime Font</a>
                <a href="https://www.fontsquirrel.com/fonts/permanent-marker">Permanent Marker Font</a>
                <!-- Based off of the simple tac tac toe game made by "JavaScript Acadamy" on youtube... link: https://www.youtube.com/watch?v=B3pmT7Cpi24&ab_channel=JavaScriptAcademy -->
                <!-- Turned the player vs player game into a player vs computer game -->
            </p>
        </div>
    </div>
</body>
</html>
